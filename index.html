<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset = "utf-8"/>
		<title>TITLEHERE</title>
		<meta name = "description" content = "...." />
		
		<!-- link to custom local css -->
		<link rel="stylesheet" href="style.css">
		<!-- link to remote google jquery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- link to custom local jquery -->
		<script type="text/javascript" src="script.js"></script>

	</head>
	<body>
		<div id = "wrapper">
			<div id = "first">
				<button class = "one">Click here to use .addClass()</button>
				<h1 class = "one">Add Class</h1>
				<p class = "one">Click the button to add class "red"to this paragraph</p>
			</div>
			<div id = "second">
				<button class = "two">Click here to use .after()</button>
				<h1 class = "two">After</h1>
				<p class = "two">Click the button to add "Hello World" after</p>
			</div>
			<div id = "third">
				<button class = "three">Click here to use .append()</button>
				<h1 class = "three">Append</h1>
				<p class = "three">Click the button to append "Hello World" to this paragraph</p>
			</div>
			<div id = "fourth">
				<button class = "four">Click here to use .attr()</button>
				<h1 class = "four">Attribute</h1>
				<p class = "four">Click the button to make this this the image have a width of 100px</p>
				<img src="http://redstatements.co/wp-content/uploads/2015/03/google-goebbels.jpg" class = "four" width = "300px" height = "100px">
			</div>
		</div>
	</body>
</html>
